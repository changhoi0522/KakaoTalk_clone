<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Chat</title>
</head>
<body class="chat with-me non-search-bar">
  <header class="top-header chat-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane">  </i>
        <i class="fas fa-wifi"></i>
      </div> <!-- plane, wifi -->
      <div class="header__column">
        <span class="header__time">오후 7:03</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
      <!--moon icon, 회전 금지 아이콘, 배터리 아이콘 -->
      <span class="header__battery">68%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
        </div>
      <div class="header__column">
        <span class="header__text">김창회</span>
      </div>
      <div class="header__column chat-search">
        <span class="chat-search-icon">
          <span class="fas fa-search search-icon"></span>
          <span class="fas fa-bars"></span>
        </span>
      </div>
    </div>
  </header>
  <main class="chat with-me">
    <div class="date-divider">
      <span class="date-divider__text">
        2018년 7월 27일 금요일
      </span>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">오후 5:15</span>
      <span class="chat__message-body">
        test message
      </span>
    </div>
  </main>
  <div class="type-message">
    <div class="type-message__input">
        <span class="far fa-plus-square fa-lg"></span>
      <input type="text">
      <div class="type-message__input-icon">
      <span class="far fa-smile"></span>
      <span class="fas fa-hashtag"></span>
    </div>
    </div>
  </div>
</body>
</html>
