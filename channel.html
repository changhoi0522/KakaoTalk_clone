<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Channel</title>
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane">  </i>
        <i class="fas fa-wifi"></i>
      </div> <!-- plane, wifi -->
      <div class="header__column">
        <span class="header__time">오후 7:03</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
      <!--moon icon, 회전 금지 아이콘, 배터리 아이콘 -->
      <span class="header__battery">68%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
      </div>
      <div class="header__column">
        <span class="header__text">채널</span>
      </div>
      <div class="header__column">
        <span class="header__text fas fa-cog fa-lg"></span>
      </div>
    </div>
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="검색">
      <i class="fas fa-qrcode"></i>
    </div>
  </header>
  <main class="channel">
    <div class="channel__error">
      <div class="channel__error-image">
        <img src="image/channel.jpg">
      </div>
      <div class="channel__error-message">
        <h2 class="channel__error-main">알 수 없는 오류가 발생했습니다.</h3>
        <h3 class="channel__error-detail">
          네트워크가 일시적으로 끊겼거나 페이지를 불러오지 못하였으니 잠시 후 다시 시도해주세요.
        </h2>
      </div>
      <a href="channel.html" class="channel__error-retry">
        <div class="channel__error-btn">
          <span class="text">다시 시도</span>
        </div>
      </a>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fas fa-user-circle"></i>
      <span class="tab-bar__title">친구</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="far fa-comment"></i>
      <span class="tab-bar__title">채팅</span>
    </a>
    <a href="channel.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="far fa-newspaper"></i>
      <span class="tab-bar__title">채널</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar__title">더보기</span>
    </a>
  </nav>
</body>
</html>
