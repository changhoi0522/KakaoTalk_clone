<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Channel</title>
</head>
<body class="non-search-bar">
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane">  </i>
        <i class="fas fa-wifi"></i>
      </div> <!-- plane, wifi -->
      <div class="header__column">
        <span class="header__time">오후 7:03</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
      <!--moon icon, 회전 금지 아이콘, 배터리 아이콘 -->
      <span class="header__battery">68%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="more.html">
          <i class="my__back-icon fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <span class="header__text">MY</span>
      <div class="header__column"></div>
    </div>
  </header>
  <main class="my">
    <div class="my__column">
      <div class="my__empty">

      </div>
      <div class="my__img">
        <img src="image/myProfileImg.jpg">
      </div>
      <div class="my__news">
        <span class="far fa-file-alt fa-lg"></span>
      </div>
    </div>
    <div class="my__info">
      <h2 class="my__info-title">
        김창회
      </h2>
      <div class="my__info-subtitle">
        changhoi0522@naver.com
      </div>
    </div>

    <div class="my__options">
      <div class="option">
        <span class="orderList">
          주문내역
        </span>
      </div>
      <div class="option">
        <span class="gift">
          받은선물
        </span>
      </div>
      <div class="option">
        <span class="bill">
          청구서
        </span>
      </div>
    </div>
    <div class="empty__space">
    </div>
    <div class="my__services">
      <div class="service">
        <span class="my__service-icon fas fa-truck"></span>
        <span class="my__service-content">
          주문배송
        </span>
        <span class="my__service-plus fas fa-plus"></span>
      </div>
      <div class="service">
        <span class="my__service-icon fas fa-film"></span>
        <span class="my__service-content">
          티켓
        </span>
        <span class="my__service-plus fas fa-plus"></span>
      </div>
      <div class="service">
        <span class="my__service-icon fas fa-ticket-alt"></span>
        <span class="my__service-content">
          교환권
        </span>
        <span class="my__service-plus fas fa-plus"></span>
      </div>

    </div>
    <div class="empty__space">
    </div>
    <div class="my__favorite">
      <div class="my__favorite-title">
        <span class="my__favorite-icon fas fa-box"></span>
        <span class="my__favorite-content">
          관심상품
        </span>
        <span class="fas fa-exclamation-circle"></span>
      </div>
      <div class="my__favorite-subtitle">
        <span class="subtitle-content">
          마음에 드는 상품을 좋아요 해보세요.
        </span>
        <div class="subtitle-btn">
          상품 보러가기
        </div>
      </div>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fas fa-user-circle"></i>
      <span class="tab-bar__title">친구</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="far fa-comment"></i>
      <span class="tab-bar__title">채팅</span>
    </a>
    <a href="channel.html" class="tab-bar__tab">
      <i class="far fa-newspaper"></i>
      <span class="tab-bar__title">채널</span>
    </a>
    <a href="more.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar__title">더보기</span>
    </a>
  </nav>
</body>
</html>
